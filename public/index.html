<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="grid">
        <div class="search">
            <button id="spotify-login-btn">Login with Spotify</button>
            <div id="user-info" style="display: none;">
                <h3 class="user-greeting">Welcome, <span id="user-name"></span>!</h3>
            </div>
    
            <div id="search-container" style="display: none;">
                <input type="text" id="search-input" autocomplete="off" placeholder="Digite o nome da mÃºsica..."/>
                <label>
                    <span class="fa-solid fa-magnifying-glass" title="Search" id="search-btn"></span>
                </label>
            </div>
            <div id="results-container" style="display: none;">
                <h2>Search Results</h2>
                <div id="results"></div>
            </div>
        </div>
    
        <div class="container">
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>
    
            <h2 id="music-title"></h2>
            <h3 id="music-artist"></h3>
    
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
    
            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
    
        <div class="line">
            <div id="playlist"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
